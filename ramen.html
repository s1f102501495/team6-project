<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>○○ラーメン店紹介</title>
  <link rel="stylesheet" href="css/ramen.css">
</head>
<body>
  <header class="header">
    <h1 class="site-title">○○らーめん</h1>
    <p class="catchcopy">コク深い鶏ガラスープと自家製麺の究極コラボ</p>
  </header>

  <main class="main-content">
    <section class="info-section">
      <div class="info-item">
        <h2>店舗説明</h2>
        <p>厳選した鶏ガラをじっくり炊き上げ、深いコクと後味すっきりのスープが自慢。自家製の中太麺と合わせてどうぞ。</p>
      </div>
      <div class="info-item">
        <h2>営業時間</h2>
        <p>平日　11:00〜15:00 / 17:00〜22:00<br>
           土日祝　11:00〜22:00（通し営業）</p>
      </div>
      <div class="info-item">
        <h2>アクセス</h2>
        <p>◯◯駅 北口 徒歩3分</p>
        <div class="map-placeholder">MAP</div>
      </div>
    </section>

    <section class="menu-section">
      <h2>おすすめメニュー</h2>
      <div class="menu-cards">
        <div class="menu-card">
          <img src="ramen1.jpg" alt="特製醤油らーめん">
          <h3>特製醤油らーめん</h3>
          <p>¥900</p>
        </div>
      </div>
    </section>

    <section class="review-section">
      <h2>口コミ</h2>
      <div class="review-card">
        <p class="stars">★★★★★</p>
        <p>スープが絶品！最後の一滴まで飲み干しました。</p>
      </div>
    </section>
  </main>

</body>
</html>
